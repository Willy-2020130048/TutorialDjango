{% load static %}
{% load widget_tweaks %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="{% static 'dist/css/adminlte.rtl.css' %}">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-3gJwYp8pNQ6F7sH0uV5pQJY1iM0PpH+0O1p4u7r2B2c="
        crossorigin="anonymous"></script>
    <script href="{% static 'dist/js/adminlte.min.js' %}"></script>
</head>
<body>
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-sm">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0">Create Customer</h5>
                    </div>
                    <div class="card-body">
                        <form id="createCustomerForm" method="post">
                            {% csrf_token %}

                            <div class="mb-3">
                                <label class="form-label">Customer No</label>
                                {{ form.customer_no|add_class:"form-control" }}
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Customer Name</label>
                                {{ form.customer_name|add_class:"form-control" }}
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Customer Address</label>
                                {{ form.customer_address|add_class:"form-control" }}
                            </div>

                            <div class="d-flex justify-content-end">
                                <button type="submit" class="btn btn-success me-2">
                                    Save
                                </button>
                                <button type="reset" class="btn btn-secondary">
                                    Reset
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
