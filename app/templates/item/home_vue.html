{% load static %}
{% load widget_tweaks %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Item Management</title>

    <!-- AdminLTE CSS -->
    <link rel="stylesheet" href="{% static 'dist/css/adminlte.rtl.css' %}">

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-3gJwYp8pNQ6F7sH0uV5pQJY1iM0PpH+0O1p4u7r2B2c="
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        axios.defaults.xsrfCookieName = 'csrftoken'
        axios.defaults.xsrfHeaderName = 'X-CSRFToken'
        axios.defaults.withCredentials = true
    </script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="{% static 'dist/js/adminlte.min.js' %}"></script>
</head>
<body>
    <div id="app" class="container mt-4">
        <!-- Item Table -->
        <table class="table table-bordered table-striped table-hover">
            <thead class="table-dark">
                <tr>
                    <th>Item No</th>
                    <th>Item Name</th>
                    <th>Stock</th>
                    <th>Harga</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="item in items" :key="item.item_id">
                    <td>
                        <a :href="`/item/${item.item_id}`" v-text="item.item_no"></a>
                    </td>
                    <td v-text="item.item_name"></td>
                    <td v-text="item.stock"></td>
                    <td v-text="item.harga"></td>
                    <td>
                        <button
                            class="btn btn-danger btn-sm"
                            @click="deleteItem(item.item_id)"
                        >
                            Delete
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="container mt-4">
            <button class="btn btn-primary btn-sm" @click="exportData">
                Export Data
            </button>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-sm">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0">Create Item</h5>
                    </div>
                    <div class="card-body">
                        <form @submit.prevent="submitForm" method="post">
                            {% csrf_token %}
                            <input
                                type="text"
                                class="form-control"
                                v-model="form.item_no"
                                placeholder="Item No"
                            >

                            <input
                                type="text"
                                class="form-control"
                                v-model="form.item_name"
                                placeholder="Item Name"
                            >

                            <input
                                type="number"
                                class="form-control"
                                v-model="form.stock"
                                placeholder="Stock"
                            >

                            <input
                                type="number"
                                class="form-control"
                                v-model="form.harga"
                                placeholder="Harga"
                            >

                            <button type="submit" class="btn btn-primary">
                                Save
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                items: '',
                form: {
                    item_no: '',
                    item_name: '',
                    stock: '',
                    harga: ''
                }
            },
            mounted() {
                this.fetchItems();
            },
            methods: {
                fetchItems() {
                    axios.get('/item/vue/fetch')
                        .then(response => {
                            this.items = response.data;
                        })
                        .catch(error => {
                            console.error("There was an error fetching items!", error);
                        });
                },
               deleteItem(itemId) {
                    axios.post(`/item/vue/delete/${itemId}`)
                        .then(() => {
                            this.items = this.items.filter(i => i.item_id !== itemId)
                        })
               },
               submitForm() {
                    const formData = new FormData()

                    Object.keys(this.form).forEach(key => {
                        formData.append(key, this.form[key])
                    })

                    axios.post('/item/vue', formData)
                        .then(response => {
                            this.items.push(response.data);
                            this.resetForm();
                        })
                        .catch(error => {
                            console.error("Error creating item:", error);
                        });
                },
                resetForm() {
                    this.form.item_no = '';
                    this.form.item_name = '';
                    this.form.stock = '';
                },
                exportData() {
                    axios.post('/item/export', {
                        items: this.items
                    }, {
                        responseType: 'blob'
                    }).then(response => {
                        const blob = new Blob([response.data]);
                        const link = document.createElement('a');
                        link.href = window.URL.createObjectURL(blob);
                        link.download = 'items.xlsx';
                        link.click();
                    });
                }
            }
        });
    </script>
</body>
</html>
